{% extends 'base.html' %}

{% block title %}Home{% endblock %}

<!-- content -->
{% block content%}
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 py-5">
                <form action="/" method="POST">
                    <div class="form-group">
                        <label for="tamu_perpustakaan">Tamu Perpustakaan</label>
                        <input type="text" name="nama" class="form-control" id="tamu_perpustakaan"
                            placeholder="Pengunjung Perpustakaan">
                        <small id="emailHelp" class="form-text text-muted">
                            Inputkan nama anda untuk mengunjungi perpustakaan
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block script %}
<script>
    const nama = "{{ nama }}";

    if (nama != '') {
        alert(`${nama}, Selamat datang di Tel-U LibConnect`);
    }
</script>
{% endblock %}
